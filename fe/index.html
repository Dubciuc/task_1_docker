<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Form for docker</h1>

<form id="myForm" method="post">
    <label for="fName">First Name</label>
    <input type="text" id="fName" placeholder="Your first name">
    <label for="lName">Last Name</label>
    <input type="text" id="lName" placeholder="Your last name">
    <label for="age">Age</label>
    <input type="text" id="age" placeholder="Your age">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email">
    <button type="submit" id="button" onclick="submitForm()">Submit</button>
</form>

<script src="index.js"></script>
</body>
</html>
